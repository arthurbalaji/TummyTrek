version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tummytrek-postgres
    restart: always
    environment:
      POSTGRES_DB: tummytrek_db
      POSTGRES_USER: tummytrek_user
      POSTGRES_PASSWORD: tummytrek_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - tummytrek-network

  redis:
    image: redis:7-alpine
    container_name: tummytrek-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - tummytrek-network

volumes:
  postgres_data:

networks:
  tummytrek-network:
    driver: bridge
